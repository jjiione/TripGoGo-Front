<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://kit.fontawesome.com/d4a4244bd2.js" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c320326b2ad2dd588de2423a35a93637"
    ></script>
    <title>Festava Live - Ticket HTML Form</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/templatemo-festava-live.css" rel="stylesheet" />
    <!--

TemplateMo 583 Festava Live

https://templatemo.com/tm-583-festava-live

-->
  </head>

  <body>
    <main>
      <header class="site-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-12 d-flex flex-wrap">
              <p class="d-flex me-4 mb-0">
                <i class="bi-person custom-icon me-2"></i>
                <strong class="text-dark">Welcome to Music Festival 2023</strong>
              </p>
            </div>
          </div>
        </div>
      </header>

      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html"> TripGoGo </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_1">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_2">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_3">Info</a>
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_4">Route</a>
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_5">Trip</a>
              </li>
            </ul>

            <a href="ticket.html" class="btn custom-btn d-lg-block d-none">Login</a>
          </div>
        </div>
      </nav>
      <section class="ticket-section section-padding" style="height: calc(100vh - 51px)">
        <div class="section-overlay"></div>
        <div class="container">
          <div class="row">
            <!-- 관광지 검색 start -->
            <div class="mt-3 d-flex justify-content-center">
              <div class="search-bar me-3">
                <input id="search-departures" type="text" placeholder="departure..." />
                <button id="btn-search-departures" class="btn-search" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="search-bar">
                <input id="search-arrivals" type="text" placeholder="arrival..." />
                <button id="btn-search-arrivals" class="btn-search" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <button class="ms-2 btn" id="btn-search-route">Find</button>
              <!-- 관광지 검색 end -->
            </div>
            <!-- style="background-color: yellow" -->
            <div class="mt-1 d-flex justify-content-center">
              <div class="col-2"></div>
              <div class="btn-group-vertical col-6 position-absolute" id="departures-list"></div>
              <div class="btn-group-vertical col-6" id="arrivals-list"></div>
            </div>
            <div
              id="route-result"
              class="tab-content shadow-lg mt-5 w-100"
              style="background-color: rgba(255, 255, 255, 0.4)"
            >
              <div id="map" class="mb-3" style="width: 100%; height: 500px"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/route.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c320326b2ad2dd588de2423a35a93637"
    ></script>
  </body>
</html>
