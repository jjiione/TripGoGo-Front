<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://kit.fontawesome.com/d4a4244bd2.js" crossorigin="anonymous"></script>
    <title>Festava Live - Ticket HTML Form</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/templatemo-festava-live.css" rel="stylesheet" />
    <!--

  <body>
    <main>
      <header class="site-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-12 d-flex flex-wrap">
              <p class="d-flex me-4 mb-0">
                <i class="bi-person custom-icon me-2"></i>
                <strong class="text-dark"
                  >Welcome to Music Festival 2023</strong
                >
              </p>
            </div>
          </div>
        </div>
      </header>

      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html"> Festava Live </a>

          <a href="ticket.html" class="btn custom-btn d-lg-none ms-auto me-4"
            >Buy Ticket</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_1"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_2"
                  >About</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_3"
                  >Artists</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_4"
                  >Schedule</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_5"
                  >Pricing</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html#section_6"
                  >Contact</a
                >
              </li>
            </ul>

            <a href="ticket.html" class="btn custom-btn d-lg-block d-none"
              >Buy Ticket</a
            >
          </div>
        </div>
      </nav>
      <section
        class="ticket-section section-padding"
        style="height: calc(100vh - 51px)"
      >
        <div class="section-overlay"></div>
        <div class="container">
          <div class="row">
            <!-- 관광지 검색 start -->
            <div
              class="mt-3 d-flex justify-content-around"
            >
            <div class="input-group">
              <input
              id="search-departures"
              class="form-control"
              type="search"
              placeholder="검색어"
              aria-describedby="btn-search-departures"/>
              <button
                id="btn-search-departures"
                class="btn btn-outline-success me-2"
                type="submit">
                검색</button>
            </div>
            <div class="input-group">
              <input
                id="search-arrivals"
                class="form-control"
                type="search"
                placeholder="검색어"
                aria-label="검색어"
              />
              <button
                id="btn-search-arrivals"
                class="btn btn-outline-success"
                type="submit"
              >
                검색
              </button>
            </div>
            <!-- 관광지 검색 end -->
            <button class="ms-2 btn btn-outline-success" id="btn-search-route">Find</button>
          </div>
          <div class="mt-1 d-flex justify-content-around">
            <div
              class="btn-group-vertical w-100"
              id="departures-list"
            ></div>
            <div
              class="btn-group-vertical w-100"
              id="arrivals-list"
            ></div>
          </div>
          <div class="d-flex">
            <!-- <li style="list-style: none;">
              <i class="fa-solid fa-person-walking fa-3x"></i>
            </li>
            <li style="list-style: none;">
              <i class="fa-solid fa-bus-simple fa-3x"></i>
            </li>
            <li style="list-style: none;">
              <i class="fa-solid fa-train-subway fa-3x"></i>
            </li>
            <li style="list-style: none;">
              <i class="fa-solid fa-person-walking fa-3x"></i>
            </li> -->
            <div class="tab-content shadow-lg mt-5 w-100">
              <div class="w-100 d-flex align-items-center mb-3">
                <i class="fa-solid fa-person-walking fa-2x me-2 ms-2"></i>
                <hr style="width:30%; border:5px dotted gray;">
                <i class="fa-solid fa-person-walking fa-2x me-2 ms-2"></i>
                <hr style="width:30%; border:5px dotted gray;">
                <i class="fa-solid fa-train-subway fa-2x me-2 ms-2"></i>
                <hr style="width:30%; border:5px dotted gray;">
                <i class="fa-solid fa-person-walking fa-2x me-2 ms-2"></i>
              </div>
              <div class="mt-1">
                <i class="fa-solid fa-person-walking"></i>
                <span>도보 1분</span>
              </div>
              <div class="mt-1">
                <i class="fa-solid fa-person-walking"></i>
                <span>도보 1분</span>
              </div>
              <div class="mt-1">
                <i class="fa-solid fa-train-subway"></i>
                <span>지하철 1분</span>
              </div>
              <div class="mt-1">
                <i class="fa-solid fa-train-subway"></i>
                <span>지하철 1분</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--

T e m p l a t e M o

-->
    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/route.js"></script>
  </body>
</html>
